<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Pspct</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="/static/superbowl.js" type="text/javascript"></script>
    <link  href="/static/styles/main.css" rel="stylesheet">
    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-28689738-1']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</head>
<body>
<div id="fb-root"></div>

<div id="user-info"></div>

<div id="content">
    <div id="top">
        <div class="logo">
            <strong>pspct</strong>
        </div>
        <div class="countdown">T-1 Days</div>
    </div>
    <div id="grass"> 
		<div id="title" class="header">Superbowl XLVI</div>
		<!--<br />
		<div id="score" class="header">Giants: 0 - Patriots: 0</div>
		-->
	</div>
	<div id="map">
		<img src="/static/images/color-map.png" alt="map of users" />
		<div id="active_friends">126</div>
	</div>
    <div id="stats"> </div>

    <br />
    
    <div id="overview">
        <div id="giants_stats" class="team_stats">
            <div class="team_stats_block">
                <img class="team_icon" src="/static/images/giants_icon.jpg" />
            </div>
            <div class="team_stats_block">
                <div id="giants_comments_bar" class="stat_bar" style="width:240px">
                    <div id="giants_comments_active_region" class="comments_bar stat_bar_active_region">
                        <img src="/static/images/comments_bar_icon.png" class="stats_bar_img" />
                        <div id="giants_comment_count" class="active_bar_count">-</div>
                    </div>
                    <div id="giants_comments_inactive_region" class="stat_bar_inactive_region"></div>
                </div>
                <div id="giants_comment_likes_bar" class="stat_bar">
                    <div id="giants_comment_likes_active_region" class="comment_likes_bar stat_bar_active_region">
                        <img src="/static/images/comment_like_bar_icon.png" class="stats_bar_img" />
                        <div id="giants_comment_like_count" class="active_bar_count">-</div>
                    </div>
                    <div id="giants_comment_likes_inactive_region" class="stat_bar_inactive_region"></div>
                </div>
            </div>
        </div>
        <div id="patriots_stats" class="team_stats">
            <div class="team_stats_block">
                <img class="team_icon" src="/static/images/patriots_icon.jpg" />
            </div>
            <div class="team_stats_block">
                <div id="patriots_comments_bar" class="stat_bar">
                    <div id="patriots_comments_active_region" class="comments_bar stat_bar_active_region">
                        <img src="/static/images/comments_bar_icon.png" class="stats_bar_img" />
                        <div id="patriots_comment_count" class="active_bar_count">-</div>
                    </div>
                    <div id="patriots_comments_inactive_region" class="stat_bar_inactive_region"></div>
                </div>
                <div id="patriots_comment_likes_bar" class="stat_bar">
                    <div id="patriots_comment_likes_active_region" class="comment_likes_bar stat_bar_active_region">
                        <img src="/static/images/comment_like_bar_icon.png" class="stats_bar_img" />
                        <div id="patriots_comment_like_count" class="active_bar_count">-</div>
                    </div>
                    <div id="patriots_comment_likes_inactive_region" class="stat_bar_inactive_region"></div>
                </div>
            </div>
        </div>
    </div>
	<br />
	<div id="comments">
		<div id="giant_comments" class="team_comments">
		</div>
		<div id="patriot_comments" class="team_comments">
		</div>
		<div style="clear:both;"></div>
	</div>
	<div id="loader" style="display:none;"><img alt="loader" src="/static/images/ajax-loader.1.gif" /></div>
    <br /> <br /> <br />
    
</div>
    <div id="fb_login_div">
		<div id="fb_login_inner">
        	<div class="fb-login-button" show-faces="true" scope="email,read_stream">
            	Login with Facebook
        	</div>
		</div>
    </div>

<script>
    window.fbAsyncInit = function() {
        FB.init({ appId: '246082168796906',
            status: true,
            cookie: true,
            xfbml: true,
            oauth: true});

        

        // run once with current status and whenever the status changes
        FB.getLoginStatus(runFacebookRequest);
        FB.Event.subscribe('auth.login', runFacebookRequest);
    };

    (function() {
        var e = document.createElement('script'); e.async = true;
        e.src = document.location.protocol
                + '//connect.facebook.net/en_US/all.js';
        document.getElementById('fb-root').appendChild(e);
    }());

</script>
</body>
</html>
