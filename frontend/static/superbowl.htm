                        <img src="/static/images/comment_like_bar_icon.png" class="active_bar_img" />

                    </div>
                    <div id="giants_comment_likes_inactive_region" class="stat_bar_inactive_region"></div>
                </div>
            </div>
        </div>
        <div id="patriots_stats" class="team_stats">
            <div class="team_stats_block">
                <img class="team_icon" src="/static/images/patriots_icon.jpg" />
            </div>
            <div class="team_stats_block">
                <div id="patriots_comments_bar" class="stat_bar">
                    <div id="patriots_comments_active_region" class="comments_bar stat_bar_active_region">

                    </div>

                </div>
                <div id="patriots_comment_likes_bar" class="stat_bar">
                    <div id="patriots_comment_likes_active_region" class="comment_likes_bar stat_bar_active_region">
                        <img src="/static/images/comment_like_bar_icon.png" class="active_bar_img" />
                        <div id="patriots_comment_like_count" class="active_bar_count">19</div>

    <br />
    
    <a id="login-btn"></a>
    <div class="fb-login-button" show-faces="true" scope="email,user_checkins,read_stream,offline_access,publish_stream">
        Login with Facebook
    </div>
</div>

<script>
    window.fbAsyncInit = function() {
        FB.init({ appId: '246082168796906',
            status: true,
            cookie: true,
            xfbml: true,
            oauth: true});

        function update(response) {
            if (response.status === 'connected') {
                //user is already logged in and connected
                $('#loader').show();
                $.getJSON('/api/superbowl?token=' + response.authResponse.accessToken, function (data) {
                    processFeed(data);
                    $('#loader').hide();
                });
            } else {
                //button.innerHTML="<img src=\"http://who.deleted.me/res/login-button.png\" />";
                //user is not connected to your app or logged out
                $('#user-info').innerHTML('User is not connected or is logged out');
            }
        }

        // run once with current status and whenever the status changes
        FB.getLoginStatus(update);
        //FB.Event.subscribe('auth.login', updateButton);
    };

    (function() {
        var e = document.createElement('script'); e.async = true;
        e.src = document.location.protocol
                + '//connect.facebook.net/en_US/all.js';
        document.getElementById('fb-root').appendChild(e);
    }());

</script>
</body>
